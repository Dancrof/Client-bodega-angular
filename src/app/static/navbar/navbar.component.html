<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="mostrar = !mostrar">
     <mat-icon>menu</mat-icon>
   </button>
    <span>My App</span>
    <span class="example-spacer"></span>

    <!--setting-->
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
        <button mat-menu-item>
          <mat-icon>account_circle</mat-icon>
          <span>Profile</span>
        </button>
    </mat-menu>
</mat-toolbar>
<mat-selection-list [ngClass]="{'menuActive': mostrar == false}" #shoes [multiple]="false">
    <mat-list-option [routerLink]="op.ruta" *ngFor="let op of typesOfShoes">
        {{op.opcion}}
    </mat-list-option>
</mat-selection-list>
